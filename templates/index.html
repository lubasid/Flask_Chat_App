<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>CHAT</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" style="text/css" href="/static/css/index.css">
  
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>


</head>


{% block body %}


<span class = dash_button>
    <span class = button id = logout_btn ><a href="/logout">Logout</a></span>
</span>

<div class="container">
    <h2 class="chatRoom"> Chatroom </h2>

    <div class="chatBox" id="chatBox">
        <ul  id="messages">    
        </ul>
    </div> 

    <div  id="inputBox">
       <input id="inputMessage" type="text" placeholder="write message.....">
       <button id="sendBtn" onclick= "sendMsg()" >Send</button>
    </div>
      
</div>




<script>let current_user = '{{ current_user.email }}';</script>

<script src="/static/js/index.js" type="text/javascript"></script>

{% endblock %}
